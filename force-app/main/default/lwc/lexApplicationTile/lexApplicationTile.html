<template>
	<lightning-layout
		if:false={isDesktop}
		vertical-align="center"
		multiple-rows="true"
		class="lightning-layout-align-left">
		<lightning-layout-item
			size="12"
			class="slds-p-vertical_medium slds-p-horizontal_large, layout-item-background-color">
			<div
				if:true={title.isJobName}
				class="slds-text-heading_medium text-bold">
				<a onclick={clickJobNameLink}>{title.value}</a>
			</div>
			<div
				if:true={title.isAppNumber}
				class="slds-text-heading_medium text-bold">
				<a onclick={clickAppNumberLink}>{title.value}</a>
			</div>
			<div
				if:true={title.isStandardField}
				class="slds-text-heading_medium text-bold">
				{title.value}
			</div>
		</lightning-layout-item>
		<template
			if:true={details}
			for:each={details}
			for:item="item">
			<lightning-layout-item
				size="6"
				key={item.label}
				if:true={item.value}
				class="slds-p-vertical_medium slds-p-left_large">
				<span class="item-label">{item.label}</span>
			</lightning-layout-item>
			<lightning-layout-item
				size="6"
				key={item.label}
				if:true={item.value}
				class="slds-p-vertical_medium slds-p-right_large">
				<span
					if:true={item.isStandardField}
					class="field">
					<c-lex-formatted-field field={item}></c-lex-formatted-field>
				</span>
				<span
					if:true={item.isJobName}
					class="field">
					<a onclick={clickJobNameLink}>{item.value}</a>
				</span>
				<span
					if:true={item.isAppNumber}
					class="field">
					<a onclick={clickAppNumberLink}>{item.value}</a>
				</span>
			</lightning-layout-item>
		</template>
		<lightning-layout-item
			size="12"
			class="slds-p-vertical_medium slds-p-horizontal_large">
			<lightning-button
				variant="brand"
				label={config.contactUsButtonLabel}
				title={config.contactUsButtonLabel}
				icon-name="utility:comments"
				class="contact-button"
				onclick={handleEmailCandidate}></lightning-button>
			<br /><br />
		</lightning-layout-item>
	</lightning-layout>
</template>
