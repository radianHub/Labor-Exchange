<template>
	<lightning-spinner
		if:true={isLoading}
		alternative-text="Loading"
		size="large"
		class="slds-is-absolute">
	</lightning-spinner>
	<lightning-layout
		horizontal-align="center"
		multiple-rows="true">
		<lightning-layout-item
			if:true={config.header}
			padding="around-medium"
			size="12"
			large-device-size="11"
			small-device-size="12">
			<span style={headerCSS}>
				<h1 style="font-weight: 900; font-size: 30px">{config.header}</h1>
				<p style="font-size: 16px; font-family: 'Open Sans'; line-height: 30px; opacity: 100; font-weight: 100">{config.description}</p>
			</span>
		</lightning-layout-item>
		<lightning-layout-item
			padding="around-medium"
			size="12"
			large-device-size="11"
			small-device-size="12">
			<lightning-layout>
				<lightning-layout-item
					size="12"
					large-device-size="3"
					small-device-size="12">
					<lightning-combobox
						name="positionFilter"
						label={config.jobFilterLabel}
						value={selectedJobFilter}
						placeholder={config.jobFilterPlaceholder}
						options={jobFilterOptions}
						onchange={handleChangeJobFilter}></lightning-combobox>
				</lightning-layout-item>
			</lightning-layout>
		</lightning-layout-item>
		<lightning-layout-item
			padding="around-medium"
			size="12"
			large-device-size="11"
			small-device-size="12">
			<div>
				<h1><span>{config.matchesHeader}</span></h1>
				<p class="subHeader">{config.matchesSubheader}</p>
			</div>
		</lightning-layout-item>
		<lightning-layout-item
			lwc:if={hasMatches}
			padding="around-medium"
			size="12"
			large-device-size="11"
			small-device-size="12">
			<c-lex-tiles-pagination
				total-records={totalMatches}
				current-page={currentPage}
				page-size={noOfTiles}
				onpagechange={customPageChange}>
				<lightning-layout multiple-rows="true">
					<template
						for:each={currentMatches}
						for:item="match">
						<lightning-layout-item
							key={match.Id}
							padding="around-medium"
							size="12"
							large-device-size="4"
							small-device-size="12">
							<c-lex-match-tile
								record={match}
								fields={matchTileFields}
								config={matchConfig}></c-lex-match-tile>
						</lightning-layout-item>
					</template>
				</lightning-layout>
			</c-lex-tiles-pagination>
		</lightning-layout-item>
		<lightning-layout-item
			lwc:else
			padding="around-medium"
			size="12"
			large-device-size="11"
			small-device-size="9">
			<div style="text-align: center; font-size: 1.5rem; font-family: 'Open Sans'; line-height: 30px; opacity: 100; font-weight: bold">
				{config.noMatchesMessage}
			</div>
		</lightning-layout-item>
	</lightning-layout>
</template>
