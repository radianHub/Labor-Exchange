<template>
    <div style="text-align:center;">
        <lightning-layout horizontal-align="center" multiple-rows="false">
            <lightning-layout-item padding="around-medium" size="12" small-device-size="6" medium-device-size="6" large-device-size="6">
            <div style="text-align:center;font-size: 32px;font-weight: 900;">
                <h1>
                    <span  style={headerCSS}>
                        {header}
                    </span>
                </h1>
            </div>
            </lightning-layout-item>
        </lightning-layout>
        <lightning-layout horizontal-align="center" multiple-rows="false">
            <lightning-layout-item padding="around-medium" size="12" small-device-size="6" medium-device-size="6" large-device-size="6">
                <div style="text-align:center;font-size: 18px;font-weight: 500;">
                    <p class="subHeader">
                        {description}
                    </p>
                </div>
            </lightning-layout-item>
        </lightning-layout>
    </div>
    <lightning-layout horizontal-align="center" multiple-rows="false">
        <lightning-layout-item padding="around-medium" size="12" small-device-size="6" medium-device-size="6" large-device-size="6">

        </lightning-layout-item>
    </lightning-layout>
    <br/>
    <br/>
    <footer>
        <lightning-layout horizontal-align="center" multiple-rows="false">
            <lightning-layout-item padding="around-medium" size="12" small-device-size="6" medium-device-size="6" large-device-size="6">
                <div style="width:100%;text-align:center;" >
                    {footer}
                </div>
            </lightning-layout-item>
        </lightning-layout>
    </footer>
