<template>
	<div class="div-center-text">
		<lightning-layout
			horizontal-align="center"
			multiple-rows="false">
			<lightning-layout-item
				padding="around-medium"
				size="12"
				small-device-size="6"
				medium-device-size="6"
				large-device-size="6">
				<div class="header-container">
					<h1>
						<span style={headerCSS}> {header} </span>
					</h1>
				</div>
			</lightning-layout-item>
		</lightning-layout>
		<lightning-layout
			horizontal-align="center"
			multiple-rows="false">
			<lightning-layout-item
				padding="around-medium"
				size="12"
				small-device-size="6"
				medium-device-size="6"
				large-device-size="6">
				<div class="subheader-container">
					<p class="subHeader">{description}</p>
				</div>
			</lightning-layout-item>
		</lightning-layout>
	</div>
	<lightning-layout
		horizontal-align="center"
		multiple-rows="false">
		<lightning-layout-item
			padding="around-medium"
			size="12"
			small-device-size="6"
			medium-device-size="6"
			large-device-size="6">
			<lightning-button
				class="return-button"
				variant="brand"
				onclick={handleCheckPassword}
				label={returnbuttonLabel}></lightning-button>
		</lightning-layout-item>
	</lightning-layout>
	<br />
	<br />
	<footer>
		<lightning-layout
			horizontal-align="center"
			multiple-rows="false">
			<lightning-layout-item
				padding="around-medium"
				size="12"
				small-device-size="6"
				medium-device-size="6"
				large-device-size="6">
				<div class="footer">{footer}</div>
			</lightning-layout-item>
		</lightning-layout>
	</footer>
</template>
