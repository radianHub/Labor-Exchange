<template>
	<lightning-layout
		horizontal-align="center"
		multiple-rows="true">
		<lightning-layout-item
			padding="around-medium"
			size="12"
			small-device-size="6"
			medium-device-size="6"
			large-device-size="6">
			<div class="header-container">
				<h1>
					<span style={headerCSS}> {header} </span>
				</h1>
			</div>
		</lightning-layout-item>
	</lightning-layout>
	<lightning-layout
		horizontal-align="center"
		multiple-rows="true">
		<lightning-layout-item
			padding="around-medium"
			size="12"
			small-device-size="6"
			medium-device-size="6"
			large-device-size="6">
			<div class="subheader-container">
				<p class="subHeader">{description}</p>
			</div>
		</lightning-layout-item>
	</lightning-layout>
	<lightning-layout
		horizontal-align="center"
		multiple-rows="false">
		<lightning-layout-item
			padding="around-medium"
			size="12"
			small-device-size="6"
			medium-device-size="6"
			large-device-size="4">
			<div class="input-container">
				<div class="slds-form-element__control slds-grow slds-input-has-icon slds-input-has-icon_left">
					<lightning-icon
						class="slds-icon slds-input__icon slds-input__icon_left slds-icon-text-default"
						size="xx-small"
						variant="inverse"
						icon-name="utility:user"
						alternative-text="Preview"
						title="Preview"></lightning-icon>
					<input
						type="text"
						data-id="input-9"
						aria-invalid="false"
						name="userName"
						placeholder={userNameLabel}
						class="slds-input" />
				</div>
			</div>
		</lightning-layout-item>
	</lightning-layout>
	<template if:true={showerror}>
		<div
			class="slds-notify slds-notify--toast slds-theme--error"
			role="alert">
			<div class="slds-notify__content slds-grid">
				<lightning-icon
					icon-name="utility:error"
					alternative-text={errorTitle}
					title={errorTitle}
					class="slds-m-right--small"
					variant="inverse"
					size="small"></lightning-icon>
				<div class="slds-col slds-align-middle">
					<h2 class="slds-text-heading_small, error-message">{errorMessage}</h2>
				</div>
			</div>
			<div class="slds-notify__close">
				<lightning-button-icon
					icon-name="utility:close"
					alternative-text={closeButton}
					title={closeButton}
					size="large"
					variant="bare-inverse"
					onclick={handleErrorClose}></lightning-button-icon>
				<span class="slds-assistive-text">{closeButton}</span>
			</div>
		</div>
	</template>
	<lightning-layout
		horizontal-align="center"
		multiple-rows="true">
		<lightning-layout-item
			padding="around-medium"
			size="12"
			small-device-size="6"
			medium-device-size="6"
			large-device-size="4">
			<div class="btn-container">
				<lightning-button
					label={resetbuttonLabel}
					data-id="input-9"
					class="btn"
					variant="brand"
					onclick={handleResetPassword}></lightning-button>
			</div>
		</lightning-layout-item>
	</lightning-layout>
	<lightning-layout
		horizontal-align="center"
		multiple-rows="false">
		<lightning-layout-item
			padding="around-medium"
			size="12"
			small-device-size="6"
			medium-device-size="6"
			large-device-size="4">
			<div class="btn-container">
				<lightning-button
					label={cancelbuttonLabel}
					class="btn"
					variant="brand"
					onclick={handleErrorCancel}></lightning-button>
			</div>
		</lightning-layout-item>
	</lightning-layout>
	<br /><br />
	<footer>
		<lightning-layout
			horizontal-align="center"
			multiple-rows="false">
			<lightning-layout-item
				padding="around-medium"
				size="12"
				small-device-size="6"
				medium-device-size="6"
				large-device-size="6">
				<div class="btn-container">{footer}</div>
			</lightning-layout-item>
		</lightning-layout>
	</footer>
</template>
