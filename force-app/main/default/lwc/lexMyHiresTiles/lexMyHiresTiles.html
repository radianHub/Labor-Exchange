<template>
	<lightning-spinner
		if:true={isLoading}
		alternative-text="Loading"
		size="large"
		class="slds-is-absolute"></lightning-spinner>
	<lightning-layout
		horizontal-align="center"
		multiple-rows="true">
		<lightning-layout-item
			padding="around-medium"
			size="12"
			large-device-size="11"
			small-device-size="9">
			<span style={headerCSS}>
				<h1 class="main-header">{config.header}</h1>
			</span>
		</lightning-layout-item>
	</lightning-layout>
	<lightning-layout
		horizontal-align="center"
		multiple-rows="true"
		class="layout-container">
		<lightning-layout-item
			class="layout-item-container"
			padding="around-medium"
			size="12"
			large-device-size="11"
			small-device-size="9">
			<lightning-layout
				multiple-rows="true"
				class="center-content">
				<lightning-layout-item
					size="9"
					large-device-size="3"
					small-device-size="12"
					class="tile"
					lwc:if={config.showTile1}>
					<div class="image-container">
						<a>
							<div
								class="inner-div tile-box"
								onclick={handleClickTile1}>
								<div class="slds-text-heading_large text-bold-title inner-tile">{config.tile1Name}</div>
								<div class="slds-text-heading_large text-bold-number inner-tile">{thisMonthHiresCount}</div>
							</div>
						</a>
					</div>
				</lightning-layout-item>
				<lightning-layout-item
					size="9"
					large-device-size="3"
					small-device-size="12"
					class="tile"
					lwc:if={config.showTile2}>
					<div class="image-container">
						<a>
							<div
								class="inner-div tile-box"
								onclick={handleClickTile2}>
								<div class="slds-text-heading_large text-bold-title inner-tile">{config.tile2Name}</div>
								<div class="slds-text-heading_large text-bold-number inner-tile">{thisQuarterHiresCount}</div>
							</div>
						</a>
					</div>
				</lightning-layout-item>
				<lightning-layout-item
					size="9"
					large-device-size="3"
					small-device-size="12"
					class="tile"
					lwc:if={config.showTile3}>
					<div class="image-container">
						<a>
							<div
								class="inner-div tile-box"
								onclick={handleClickTile3}>
								<div class="slds-text-heading_large text-bold-title inner-tile">{config.tile3Name}</div>
								<div class="slds-text-heading_large text-bold-number inner-tile">{currentYearHiresCount}</div>
							</div>
						</a>
					</div>
				</lightning-layout-item>
				<lightning-layout-item
					size="9"
					large-device-size="3"
					small-device-size="12"
					class="tile"
					lwc:if={config.showTile4}>
					<div class="image-container">
						<a>
							<div
								class="inner-div tile-box"
								onclick={handleClickTile4}>
								<div class="slds-text-heading_large text-bold-title inner-tile">{config.tile4Name}</div>
								<div class="slds-text-heading_large text-bold-number inner-tile">{lastYearHiresCount}</div>
							</div>
						</a>
					</div>
				</lightning-layout-item>
			</lightning-layout>
			<br />
		</lightning-layout-item>
	</lightning-layout>
</template>
