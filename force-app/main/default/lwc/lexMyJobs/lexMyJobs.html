<template>
	<lightning-spinner
		if:true={isLoading}
		alternative-text="Loading"
		size="large"
		class="slds-is-absolute">
    </lightning-spinner>
	<lightning-layout
		horizontal-align="center"
		multiple-rows="true">
		<lightning-layout-item
			if:true={config.header}
			padding="around-medium"
			size="12"
			large-device-size="11"
			small-device-size="9">
			<span style={headerCSS}>
				<h1 style="font-weight: 900; font-size: 30px">{config.header}</h1>
				<p style="font-size: 16px; font-family: 'Open Sans'; line-height: 30px; opacity: 100; font-weight: 100">{config.description}</p>
			</span>
		</lightning-layout-item>
        <lightning-layout-item
			if:true={config.showNewJobBtn}
			padding="around-medium"
			size="12"
			large-device-size="11"
			small-device-size="9">
			<lightning-button
                variant="brand"
                label={config.newJobBtnLabel}
                title={config.newJobBtnLabel}
                icon-name="utility:new"
                class="new-job-button"
                onclick={clickNewJobBtn}>
			</lightning-button>
		</lightning-layout-item>
	</lightning-layout>
	<lightning-layout
		horizontal-align="center"
		multiple-rows="true">
		<lightning-layout-item
			if:true={filterOptions}
			padding="around-medium"
			size="12"
			large-device-size="11"
			small-device-size="9">
			<c-lex-jobs-filter
				labels={labels}
				filter-options={filterOptions}
				unique-fields={uniqueFields}
				account-id={accountId}
				onsearch={customSearchEvent}>
			</c-lex-jobs-filter>
		</lightning-layout-item>
		<template if:true={searchedJobs}>
			<lightning-layout-item
				if:true={totalJobs}
				padding="around-medium"
				size="12"
				large-device-size="11"
				small-device-size="12">
				<div
					style="float: left"
					data-id="jobs">
					<h1>
						<span> {config.jobsHeader} </span>
					</h1>
					<p class="subHeader">{config.jobsSubHeader}</p>
				</div>
			</lightning-layout-item>
			<template if:true={searchedJobs}>
				<lightning-layout-item
					if:true={totalJobs}
					size="12"
					large-device-size="11"
					small-device-size="9">
					<c-lex-tiles-pagination
						if:true={totalJobs}
						total-records={totalJobs}
						current-page={currentPage}
						page-size={noOfTiles}
						onpagechange={customPageChange}>
						<lightning-layout multiple-rows="true">
							<template
								if:true={jobs}
								for:each={jobs}
								for:item="record">
								<lightning-layout-item
									key={record.Id}
									padding="around-medium"
									size="12"
									large-device-size="4"
									small-device-size="12">
									<c-lex-job-tile
										account-id={accountId}
										record={record}
										fields={jobTileFields}
										view-fields={jobViewDetailsFields}
										edit-fields={jobEditFields}
										labels={labels}
										onsubmitsuccess={successfulJobEdit}>
									</c-lex-job-tile>
								</lightning-layout-item>
							</template>
						</lightning-layout>
					</c-lex-tiles-pagination>
					<br />
				</lightning-layout-item>
			</template>
		</template>
		<lightning-layout-item
			if:false={searchedJobs}
			padding="around-medium"
			size="12"
			large-device-size="11"
			small-device-size="9">
			<br />
			<span style="font-size: 1.5rem; font-family: 'Open Sans'; line-height: 30px; opacity: 100; font-weight: bold">{config.noResultMessage}</span>
			<br />
			<br />
			<br />
		</lightning-layout-item>
	</lightning-layout>
</template>
