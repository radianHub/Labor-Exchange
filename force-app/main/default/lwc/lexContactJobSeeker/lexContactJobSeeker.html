<template>
    <lightning-modal-body>
        <lightning-spinner if:true={isLoading} alternative-text="Loading" size="large"
            class="slds-is-absolute"></lightning-spinner>
        <lightning-layout horizontal-align="center" multiple-rows="true">
            <lightning-layout-item padding="around-small" size="12" large-device-size="12" small-device-size="12">
                    <h1 style={headerCSS}>{modalHeader}</h1>
            </lightning-layout-item>
            <lightning-layout-item size="12" large-device-size="12" small-device-size="10">
                <lightning-layout horizontal-align="center" multiple-rows="true" class="slds-m-around_medium">
                    <lightning-layout-item size="12" large-device-size="12" small-device-size="10">
                        <p>{messageLabel}</p>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" large-device-size="12" small-device-size="10">
                        <lightning-textarea name="messageBody" placeholder="Enter message here..." value={messageBody} onchange={handleChangeMessageBody}
                            max-length="32000">
                        </lightning-textarea>
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-layout-item>
            <lightning-layout-item size="12" large-device-size="12" small-device-size="10" style="text-align: center">
                <br />
                <div class="btn-container">
                    <lightning-button variant="slds-button_neutral" label={closeButtonLabel} title="Cancel" icon-name="utility:close"
                        class="slds-p-horizontal_x-small" onclick={handleClickClose}>
                    </lightning-button>
                    <lightning-button variant="brand" label={sendButtonLabel} title="Send Request" icon-name="utility:replace"
                        class="slds-p-horizontal_x-small" onclick={handleClickSend}>
                    </lightning-button>
                </div>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-modal-body>
</template>
