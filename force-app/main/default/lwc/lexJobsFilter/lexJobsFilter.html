<template>
	<lightning-spinner
		if:true={isLoading}
		alternative-text="Loading"
		size="large"
		class="slds-is-absolute"></lightning-spinner>
	<lightning-layout
		if:true={filterOptions}
		horizontal-align="spread"
		multiple-rows="true"
		class="modal">
		<lightning-layout-item size="12">
			<lightning-layout
				horizontal-align="spread"
				multiple-rows="true">
				<lightning-layout-item
					padding="around-medium"
					size="12"
					large-device-size="2"
					small-device-size="12">
					<span class="header"> {labels.filterHeader} </span>
				</lightning-layout-item>
				<template
					for:each={filters}
					for:item="filter">
					<lightning-layout-item
						padding="around-medium"
						size="12"
						large-device-size="2"
						small-device-size="12"
						key={filter.fieldName}>
						<lightning-combobox
							name={filter.fieldName}
							label={filter.title}
							variant="label-hidden"
							placeholder={labels.filterInputLabel}
							options={filter.values}
							onchange={changeFilterValue}>
						</lightning-combobox>
					</lightning-layout-item>
				</template>
				<lightning-layout-item
					padding="around-medium"
					size="12"
					large-device-size="6"
					small-device-size="12">
					<lightning-input
						if:false={isMobile}
						type="text"
						placeholder={labels.searchInputLabel}
						label={labels.searchInputLabel}
						variant="label-hidden"
						value={keyword}
						name="keyword"
						onchange={changeKeywordInput}
						onkeypress={pressEnterKey}>
					</lightning-input>
					<lightning-input
						if:true={isMobile}
						type="text"
						label={labels.searchInputLabel}
						name="keyword"
						value={keyword}
						onchange={changeKeywordInput}
						onkeypress={pressEnterKey}>
					</lightning-input>
				</lightning-layout-item>
				<lightning-layout-item
					padding="around-medium"
					size="12"
					large-device-size="12"
					small-device-size="12">
					<span class="description">{labels.filterDescription}</span>
				</lightning-layout-item>
			</lightning-layout>
		</lightning-layout-item>
		<lightning-layout-item size="12">
			<div class="btn-container">
				<lightning-button
					variant="brand"
					label={labels.searchBtnLabel}
					title={labels.searchBtnLabel}
					icon-name="utility:search"
					class="search-button"
					onclick={clickSearchBtn}>
				</lightning-button>
				<lightning-button
					variant="brand"
					class="search-button"
					icon-name="utility:clear"
					label={labels.clearFiltersBtnLabel}
					title={labels.clearFiltersBtnLabel}
					onclick={clickClearBtn}>
				</lightning-button>
			</div>
		</lightning-layout-item>
	</lightning-layout>
</template>
